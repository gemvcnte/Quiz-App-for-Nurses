<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon_package_v0.16/favicon.ico" type="image/x-icon">
    <title>NCLEX Quiz Practice Lesson | Real Life Practices</title>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h3 id="question">Question</h3>
        </div>
        <ul>
            <li>
                <input type="radio" id="a" name="question-answer" class="answer" />
                <label id="a_answer" for="a">A</label>
            </li>
            <li>
                <input type="radio" id="b" name="question-answer" class="answer" />
                <label id="b_answer" for="b">B</label>
            </li>
            <li>    
                <input type="radio" id="c" name="question-answer" class="answer" />
                <label id="c_answer" for="c">C</label>
            </li>
            <li>
                <input type="radio" id="d" name="question-answer" class="answer" />
                <label id="d_answer" for="d">D</label>
            </li>
        </ul>
        <button type="submit" class="big-btn" id="submit">Submit Answer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
